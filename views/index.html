<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTROL</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div>
            <h1>EMPRESA</h1>    
        </div>
        <nav>
            <a href="/">Home</a>
        </nav>
    </header>
    <main class="personalEntry">
        <div class="personalEntryLeftSide">
            <div class="personalEntryTitle">
                <h2>Marca tu entrada</h2>
            </div>
            <div class="personalEntryId">
                <h3>Ingresa tu número de documento</h3>
                <form action="">
                    <input type="text" name="" placeholder="Número de documento" />
                    <input type="submit" />
                </form>
            </div>
        </div>
        <div class="personalEntryRightSide">
            <div class="personalAdminTitle">
                <h2>Marca tu entrada</h2>
            </div>
            <div class="personalAdminId">
                <h3>Ingresa con tu usuario administrador</h3>
                <form action="">
                    <input type="text" name="" placeholder="Número de documento" />
                    <input type="text" name="" placeholder="Contraseña" />
                    <input type="submit" />
                </form>
            </div>
        </div>
    </main>
</body>
</html>
